<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
      <ion-grid>
          <ion-row>
            
             
          </ion-row>
      </ion-grid>

    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
		<ion-row class=" ion-text-center">
			<ion-col >
				<h1 class="font"> ສະມາຊີກ ເຂົ້າ-ອອກ </h1>
			</ion-col>
			
		</ion-row>
		<ion-row class=" ion-text-center">

			<ion-col size="12" >
        <img src="../../assets/imgs/qr.png" alt="">
			</ion-col>

    
     
			
    </ion-row>
    
	</ion-card>

 
 
</ion-content>

<ion-footer class="ion-no-border">
  <ion-row >
    <ion-col size="6" >
      <ion-button col-12 size="large" shape="full" class="btn" (click)="in()" > ເຂົ້າ </ion-button>
    </ion-col>
    <ion-col size="6" >
      <ion-button col-12 size="large" shape="full" class="btn" (click)="out()" > ອອກ </ion-button>
    </ion-col>
  
  </ion-row>
  </ion-footer>
