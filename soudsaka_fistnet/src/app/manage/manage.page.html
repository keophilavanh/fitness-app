<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
      <ion-grid>
          <ion-row>
            <ion-col class="back"  >
              <div (click)="close()">
                ກັບຄືນ
              </div>
            </ion-col>
              <ion-col class="search-icon">
                  <div>
                   
                  
                      <!-- <ion-icon name="search" (click)="show_Serach_Input()"></ion-icon> -->
                  </div>
              </ion-col>
          </ion-row>
      </ion-grid>

    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list lines="none" >
      
     

  <ion-item (click)="packet()" >
    <div class="item_inner">
      <h3 class="d-flex two">
          <span class="item_title"> Packet ການບໍລິິການ </span>
      </h3>
    </div>

  </ion-item>

  <ion-item (click)="user()"  >
    
    <div class="item_inner">
      <h3 class="d-flex two">
          <span class="item_title"> ຜູ້ໃຊ້ </span>
      </h3>
    </div>
  </ion-item>

 
</ion-list>

</ion-content>
