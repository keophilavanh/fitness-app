<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
      <ion-grid>
          <ion-row>
            <ion-col class="back"  >
              <!-- <div (click)="dismiss()">
                ກັບຄືນ
              </div> -->
            </ion-col>
             
          </ion-row>
      </ion-grid>

    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
		<ion-row class=" ion-text-center">
			<ion-col >
				<h1 class="font"> ລາຍງານ </h1>
			</ion-col>
			
		</ion-row>
		<ion-row class=" ion-text-center">

			<ion-col size="12" >
				<ion-item>
					<ion-label mode="md" position="floating"> ວັນທີເລີມຕົ້ນ </ion-label>
          <ion-datetime displayFormat="D MM YYYY" placeholder=" ເລືອກວັນທີ "   [(ngModel)]="date_start"  ></ion-datetime>
				</ion-item>
			</ion-col>

      <ion-col size="12" >
				<ion-item>
					<ion-label mode="md" position="floating"> ວັນທີສິນສຸດ </ion-label>
          <ion-datetime displayFormat="D MM YYYY" placeholder=" ເລືອກວັນທີ "   [(ngModel)]="date_end"  ></ion-datetime>
				</ion-item>
			</ion-col>

      <ion-col size="12" >
			
        <ion-item>
          <ion-label>ເລືອກລາຍງານ</ion-label>
          <ion-select [(ngModel)]="report"  >
            <ion-select-option value="1"> ລາຍຮັບ </ion-select-option>
            <ion-select-option value="2"> ການຂາຍ </ion-select-option>
            
          </ion-select>
        </ion-item>
			</ion-col>

   
			
    </ion-row>
    
	</ion-card>

 
 
</ion-content>

<ion-footer class="ion-no-border">
	<ion-row >
		<ion-col size="12" >
			<ion-button col-12 size="large" shape="full" class="btn" (click)="report_view()" > ລາຍງານ </ion-button>
		</ion-col>
	
	</ion-row>
</ion-footer>
