      <ion-grid>
          <ion-row>

                  <div _ngcontent-gor-c7="" class="logo">

              <ion-col  size="10" class="logo_img">
               
            </ion-col>
              <ion-col size="2" class="search-icon">
                  <div>
                      <ion-icon name="close" (click)="dismiss()"></ion-icon>

              </ion-col>
          </ion-row>

          <ion-row>
           

            <ion-col  size="12" >

            </ion-col>

      </ion-grid>

     
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list lines="none"  >

    <ion-item *ngFor="let item of product_list" (click)="select_product(item)" >
      <div class="item_inner">
        <h3 class="d-flex two">
            <span class="item_title">   {{item.f_name}}  </span>
            <span class="end">{{item.price | number}} ກີບ</span>
        </h3>
        
      
      </div>
     
    </ion-item>

    
      
     

  
  </ion-list>

 
 
</ion-content>
