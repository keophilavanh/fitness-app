<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
      <ion-grid>
          <ion-row>
            <ion-col class="back"  >
              <div (click)="close()">
                ກັບຄືນ
              </div>
            </ion-col>
              <ion-col class="search-icon">
                  <div>
                    <ion-icon name="add" (click)="add()"></ion-icon>
                  
                      <!-- <ion-icon name="search" (click)="show_Serach_Input()"></ion-icon> -->
                  </div>
              </ion-col>
          </ion-row>
      </ion-grid>

    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list lines="none" >
      
     

  <ion-item *ngFor="let item of list"   >
   
    <div class="item_inner">
     
      <h3 class="d-flex two" >
        
          <span class="item_title" (click)="info(item)" > {{item.membername}} </span>
          <span class="end" (click)="renew(item)" > <ion-icon name="calendar"></ion-icon> </span>
        
      </h3>
      <p class="d-flex two" (click)="info(item)">
        <span class="text-ellipsis" > ແພກເກັດ : {{item.packagename }} </span>
        <span class="end"  > ໝົດກຳນົດ : {{item.endpackage}} </span>
      </p>
      <p class="d-flex two">
        <span class="text-ellipsis"> <ion-icon name="card"  (click)="print(item)"></ion-icon> </span>
       
        <span class="end" >  <ion-icon  (click)="print_invoice(item)"   name="print"   ></ion-icon></span>
      </p>
   
     
    </div>
  </ion-item>

 
</ion-list>
 
<ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more data...">
  </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
